<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tareas Futurista</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0f2027, #203a43, #3e2a04);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #00ffe0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      text-shadow: 0 0 8px #00ffe0;
    }

    .contenedor {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe0;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #00ffe0;
      font-size: 1em;
      box-shadow: inset 0 0 10px #00ffe033;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: linear-gradient(90deg, #00ffe0, #00bcd4);
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #00ffe0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #111;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00ffe0;
      box-shadow: 0 0 10px #00ffe033;
    }

    .eliminar {
      background: transparent;
      border: none;
      color: #ff4d4d;
      font-size: 1.2em;
      cursor: pointer;
    }

    .eliminar:hover {
      color: #ff1a1a;
      text-shadow: 0 0 6px #ff1a1a;
    }
  </style>
</head>
<body>

  <h1>Mis Tareas</h1>

  <div class="contenedor">
    <input type="text" id="nuevaTarea" placeholder="Escribe una tarea...">
    <button onclick="agregarTarea()">Agregar</button>

    <ul id="listaTareas"></ul>
  </div>

  <script>
    function agregarTarea() {
      const input = document.getElementById("nuevaTarea");
      const tareaTexto = input.value.trim();

      if (tareaTexto !== "") {
        const li = document.createElement("li");
        li.innerHTML = `${tareaTexto} <button class="eliminar" onclick="eliminarTarea(this)">âœ–</button>`;
        document.getElementById("listaTareas").appendChild(li);
        input.value = "";
      }
    }

    function eliminarTarea(boton) {
      const tarea = boton.parentElement;
      tarea.remove();
    }

    // Permite agregar tarea presionando "Enter"
    document.getElementById("nuevaTarea").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        agregarTarea();
      }
    });
  </script>

</body>
</html>
