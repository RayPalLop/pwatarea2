<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Futurista</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #210620);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border: 2px solid #00ffe0;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffe0;
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #00ffe0;
      margin-bottom: 20px;
    }

    label {
      color: #fff;
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #00ffe0;
      font-size: 1em;
      box-shadow: inset 0 0 10px #00ffe033;
    }

    .error {
      color: #ff5555;
      font-size: 0.8em;
      display: none;
      margin-top: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffe0, #006aff);
      border: none;
      border-radius: 10px;
      color: black;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px #00ffe0;
      background: linear-gradient(90deg, #00ffe0, #00bcd4);
    }
  </style>
</head>
<body>
  <form id="formulario" onsubmit="return validarFormulario()">
    <h2>Acceso Seguro</h2>

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <div class="error" id="errorNombre">Por favor, ingrese su nombre.</div>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo">
    <div class="error" id="errorCorreo">Por favor, ingrese su correo.</div>

    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena">
    <div class="error" id="errorContrasena">Por favor, ingrese su contraseña.</div>

    <button type="submit">Entrar</button>
  </form>

  <script>
    function validarFormulario() {
      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      let nombre = document.getElementById('nombre').value.trim();
      let correo = document.getElementById('correo').value.trim();
      let contrasena = document.getElementById('contrasena').value.trim();

      let valido = true;

      if (nombre === '') {
        document.getElementById('errorNombre').style.display = 'block';
        valido = false;
      }
      if (correo === '') {
        document.getElementById('errorCorreo').style.display = 'block';
        valido = false;
      }
      if (contrasena === '') {
        document.getElementById('errorContrasena').style.display = 'block';
        valido = false;
      }

      return valido;
    }
  </script>
</body>
</html>
