<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juego Futurista</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #bf166b);
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border: 2px solid #00ffe7;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe7;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .question {
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .options {
      display: flex;
      flex-direction: column;
    }

    .options button {
      background-color: transparent;
      border: 2px solid #00ffe7;
      padding: 10px;
      margin: 5px 0;
      font-size: 1rem;
      color: #00ffe7;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      background-color: #00ffe7;
      color: #000;
      box-shadow: 0 0 10px #00ffe7;
    }

    #score {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1> Quiz </h1>
  <div id="quiz">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div id="score"></div>
  </div>
</div>

<script>
  const questions = [
    {
      question: "¿Cuál es el lenguaje principal del desarrollo web?",
      options: ["Python", "HTML", "C++", "Java"],
      answer: "HTML"
    },
    {
      question: "¿Qué significa CSS?",
      options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Colorful Style Syntax"],
      answer: "Cascading Style Sheets"
    },
    {
      question: "¿Qué lenguaje se usa para la lógica en una web?",
      options: ["HTML", "JavaScript", "XML", "CSS"],
      answer: "JavaScript"
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("questionText").innerText = q.question;
    const optionsContainer = document.getElementById("optionsContainer");
    optionsContainer.innerHTML = "";

    q.options.forEach(option => {
      const btn = document.createElement("button");
      btn.innerText = option;
      btn.onclick = () => checkAnswer(option);
      optionsContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    if (selected === questions[currentQuestion].answer) {
      score++;
    }
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("quiz").innerHTML = `<h2>Tu puntuación final es: ${score} / ${questions.length}</h2>`;
    }
  }

  loadQuestion();
</script>

</body>
</html>
