<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Futurista</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a1a;
            color: #00f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        .carousel-container {
            position: relative;
            width: 800px;
            height: 500px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            transform: scale(0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            border: 2px solid #00f3ff;
        }

        .carousel-item.active {
            opacity: 1;
            transform: scale(1);
            z-index: 10;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0, 0, 30, 0.9));
            color: white;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00f3ff;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 243, 255, 0.2);
            border: 2px solid #00f3ff;
            border-radius: 50%;
            color: #00f3ff;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .carousel-control:hover {
            background: rgba(0, 243, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
        }

        .carousel-control.prev {
            left: 20px;
        }

        .carousel-control.next {
            right: 20px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #00f3ff;
        }

        .indicator.active {
            background: #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
            transform: scale(1.2);
        }

        .tech-border {
            position: absolute;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            top: -10px;
            left: -10px;
            border: 2px solid #00f3ff;
            border-radius: 20px;
            z-index: -1;
            opacity: 0.7;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            }
            100% {
                box-shadow: 0 0 20px #00f3ff, 0 0 40px #00f3ff;
            }
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="tech-border"></div>
        <div class="glow-effect"></div>
        
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1677442135136-760c813a743e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Ciudad futurista">
                <div class="carousel-caption">Ciudad del Futuro</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Tecnología neon">
                <div class="carousel-caption">Tecnología Neon</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1581822261290-991b38693d1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Estilo cyberpunk">
                <div class="carousel-caption">Estilo Cyberpunk</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Inteligencia artificial">
                <div class="carousel-caption">Inteligencia Artificial</div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Exploración espacial">
                <div class="carousel-caption">Exploración Espacial</div>
            </div>
        </div>
        
        <button class="carousel-control prev">❮</button>
        <button class="carousel-control next">❯</button>
        
        <div class="carousel-indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentIndex = 0;
            let interval;
            
            // Preload images para evitar parpadeo
            function preloadImages() {
                const imageUrls = [
                    'https://images.unsplash.com/photo-1677442135136-760c813a743e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                    'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                    'https://images.unsplash.com/photo-1581822261290-991b38693d1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                    'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80',
                    'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80'
                ];
                
                imageUrls.forEach(url => {
                    const img = new Image();
                    img.src = url;
                });
            }
            
            // Cambiar a una imagen específica
            function goToItem(index) {
                items.forEach(item => item.classList.remove('active'));
                indicators.forEach(ind => ind.classList.remove('active'));
                
                currentIndex = (index + items.length) % items.length;
                items[currentIndex].classList.add('active');
                indicators[currentIndex].classList.add('active');
            }
            
            // Siguiente imagen
            function nextItem() {
                goToItem(currentIndex + 1);
            }
            
            // Imagen anterior
            function prevItem() {
                goToItem(currentIndex - 1);
            }
            
            // Iniciar el cambio automático
            function startInterval() {
                interval = setInterval(nextItem, 5000);
            }
            
            // Detener el cambio automático
            function stopInterval() {
                clearInterval(interval);
            }
            
            // Event listeners
            nextBtn.addEventListener('click', function() {
                nextItem();
                stopInterval();
                startInterval();
            });
            
            prevBtn.addEventListener('click', function() {
                prevItem();
                stopInterval();
                startInterval();
            });
            
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    goToItem(index);
                    stopInterval();
                    startInterval();
                });
            });
            
            // Pausar al pasar el ratón
            document.querySelector('.carousel-container').addEventListener('mouseenter', stopInterval);
            document.querySelector('.carousel-container').addEventListener('mouseleave', startInterval);
            
            // Preload images y iniciar el carrusel
            preloadImages();
            startInterval();
        });
    </script>
</body>
</html>
