<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Imagen al Pasar el Ratón</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #041125;
            margin: 0;
            color: #333;
        }

        h1 {
            margin-bottom: 40px;
            color: #007bff;
        }

        .image-container {
            width: 400px; /* Ancho fijo para el contenedor */
            height: 300px; /* Altura fija para el contenedor */
            position: relative; /* Necesario para posicionar las imágenes absolutamente */
            overflow: hidden; /* Asegura que las imágenes no se salgan del contenedor */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            cursor: pointer; /* Indicar que es interactivo */
            display: flex; /* Para centrar la imagen */
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para cubrir el contenedor */
            position: absolute; /* Para que una imagen pueda superponer a la otra */
            top: 0;
            left: 0;
            opacity: 1; /* Por defecto, la primera imagen es visible */
            transition: opacity 0.5s ease-in-out; /* Transición suave de opacidad */
            border-radius: 15px; /* Bordes redondeados */
        }

        /* La segunda imagen inicialmente oculta */
        .image-container img.hover-image {
            opacity: 0;
        }

        /* Cuando el ratón está sobre el contenedor */
        .image-container:hover img.default-image {
            opacity: 0; /* Oculta la imagen por defecto */
        }

        .image-container:hover img.hover-image {
            opacity: 1; /* Muestra la imagen al pasar el ratón */
        }
    </style>
</head>
<body>
    <h1>¡Pasa el ratón sobre la imagen!</h1>

    <div class="image-container">
        <img src="https://picsum.photos/id/237/400/300" alt="Perro por defecto" class="default-image">
        <img src="https://picsum.photos/id/238/400/300" alt="Gato al pasar el ratón" class="hover-image">
    </div>

</body>
</html>
